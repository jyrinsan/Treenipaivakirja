
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workout diary</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="css/omattyylit.css" th:href="@{../css/omattyylit.css}" />
</head>
<body>
	<h1>Edit movement</h1>
	<div>
		<form th:object="${movement}" th:action="@{../saveMovement}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control"/>
			
			<div class="row form-group">
				<div class="col-md-1">
			  		<label for="name" class="form-label">Count</label>
			  	</div>
			  	<div class="col-md-3">
					<input type="text" class="form-control" id="count" th:field="*{count}" />
					<div th:if="${#fields.hasErrors('count')}" th:errors="*{count}" class="error">Error</div>
			  	</div>
			</div>
			<div class="row form-group">
				<div class="col-md-1">
			  		<label for="name" class="form-label">Name</label>
			  	</div>
			  	<div class="col-md-3">
					<input type="text" class="form-control" id="name" th:field="*{name}" />
			  	</div>
			</div>
			<br/>
			<input class="btn btn-success" type="submit" value="Save"></input>	
			<a class="btn btn-success" href="/movementlist">Cancel</a>			
		</form>
	</div>
</body>
</html>
