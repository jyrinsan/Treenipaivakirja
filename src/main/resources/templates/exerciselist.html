<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Exercise diary</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="col-md-4">
		<h1>Exercises</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    <table class="table table-striped" >
		<tr>
		    <th>Name</th>
		    <th>Movements</th>
		</tr>  
    	<tr th:each = "exercise : ${exercises}">
    		<td th:text="${exercise.name}"></td>
    		<td>
    			<div th:each = "movement : ${exercise.movements}"><div th:text = "${movement.name}"></div></div>
    		</td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
    		<td><a class="btn btn-success" th:href="@{/edit/{id}(id=${exercise.id})}">Edit</a></td>
    	</tr>
     </table>
     <a class="btn btn-success" href="/add">Add exercise</a>

</body>
</html>
